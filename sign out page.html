<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Out - Your Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"> <!-- Include your existing style.css -->
    <style>
        body {
            background-color: #ffe6e6;
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signout-box {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signout-box h2 {
            font-weight: bold;
            color: #cc0044;
        }

        .signout-box p {
            margin: 15px 0;
            color: #333;
        }

        .signin-link {
            color: #cc0044;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .signin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signout-box">
        <h2>Sign Out</h2>
        <p>Thank you for using our website. You have been successfully signed out.</p>
    </div>
</body>
</html>
