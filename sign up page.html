<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Your Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"> <!-- Include your existing style.css -->
    <style>
        body {
            background-color: #ffe6e6;
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-box {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-box h2 {
            font-weight: bold;
            color: #cc0044;
        }

        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .signup-box button {
            background-color: #cc0044;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #ff1a8c;
        }

        .signin-link {
            color: #cc0044;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .signin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="index.html" method="post">
            <input type="text" placeholder="First Name" name="firstName" required>
            <input type="text" placeholder="Last Name" name="lastName" required>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="email" placeholder="Email Address" name="email" required>
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Re-Enter Password" name="repassword" required>
            <button type="submit">Sign Up</button>
            <button type="reset">Reset</button>
        </form>
        <a href="sign in page.html" class="signin-link">Sign In</a>
    </div>
</body>
</html>
